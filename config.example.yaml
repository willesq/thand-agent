# Thand Backend Configuration

# Environment Configuration
environment:
  # Supported platforms: gcp, aws, azure, local
  platform: "local"
  # Platform-specific config
  config:
    # Local environment does not require additional configuration
    # Add any local-specific settings here if needed
    salt: "changeme"
    password: "changeme"

# Services Configuration
# The services configuration inherits from environment configuration
services:
  temporal:
    # host: "us-central1.gcp.api.temporal.io"
    # port: 7233
    # namespace: "default"
    # mtls_pem: "" # Path to mTLS PEM file if required
    # api_key: "" # Temporal API Key

# Server Configuration
server:
  host: "0.0.0.0"
  port: 5225
  
  limit:
    requests_per_minute: 100
    burst: 10
    read_timeout: 30s
    write_timeout: 30s
    idle_timeout: 120s
  
  security:
    cors:
      allowed_origins:
        - "https://*.app.thand.io"
      allowed_methods:
        - "GET"
        - "POST"
        - "PUT"
        - "DELETE"
        - "OPTIONS"
      allowed_headers:
        - "Authorization"
        - "Content-Type"
        - "X-Requested-With"
      max_age: 86400

    # Metrics Configuration
    metrics:
      enabled: true
      path: "/metrics"
      namespace: "thand"

    # Health Check Configuration
    health:
      path: "/health"

# Logging Configuration
logging:
  level: "info" # debug, info, warn, error
  format: "json" # json, text
  output: "stdout" # stdout, stderr, file path

providers:
