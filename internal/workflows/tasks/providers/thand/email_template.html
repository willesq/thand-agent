<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f1f5f9;
            color: #0f172a;
            line-height: 1.6;
            padding: 2rem 1rem;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }

        .email-header {
            background-color: #18181b;
            color: #fafafa;
            padding: 2rem;
            text-align: center;
        }

        .email-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .email-body {
            padding: 2rem;
        }

        .email-footer {
            background-color: #f1f5f9;
            padding: 1.5rem 2rem;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }

        .footer-text {
            color: #64748b;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>{{.Title}}</h1>
        </div>

        <div class="email-body">
            {{.Content}}
        </div>

        <div class="email-footer">
            <p class="footer-text">Â© 2025 Thand Agent. Secure privilege management.</p>
        </div>
    </div>
</body>
</html>
