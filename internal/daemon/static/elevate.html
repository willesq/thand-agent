{{template "header" .}}
    <main>
        <div class="container" x-data="{ 
            description: 'Use Static or AI for simple elevation requests. Hover over an option to see its description.',
            staticDesc: 'Pre-defined policy-based elevation using predefined rules and configurations',
            aiDesc: 'Intelligent elevation using large language models for context-aware decisions',
            dynamicDesc: 'Real-time elevation with dynamic policy adaptation and live assessment'
        }">
            <div class="page-header">
                <h1>Elevate Request</h1>
                <p>Choose your elevation method to proceed with privilege escalation.</p>
            </div>
            <div class="elevate-methods">
                <div class="method-option">
                    <a href="/elevate/static" class="method-button" 
                       @mouseenter="description = staticDesc" 
                       @mouseleave="description = 'Use Static or AI for simple elevation requests. Hover over an option to see its description.'">
                        <div class="method-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14,2 14,8 20,8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10,9 9,9 8,9"/>
                            </svg>
                        </div>
                        <div class="method-content">
                            <div class="method-title">Static</div>
                        </div>
                    </a>
                </div>

                <div class="method-option">
                    <a href="/elevate/llm" class="method-button"
                       @mouseenter="description = aiDesc" 
                       @mouseleave="description = 'Use Static or AI for simple elevation requests. Hover over an option to see its description.'">
                        <div class="method-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/>
                                <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/>
                                <path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/>
                                <path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/>
                                <path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/>
                                <path d="M3.477 10.896a4 4 0 0 1 .585-.396"/>
                                <path d="M19.938 10.5a4 4 0 0 1 .585.396"/>
                                <path d="M6 18a4 4 0 0 1-1.967-.516"/>
                                <path d="M19.967 17.484A4 4 0 0 1 18 18"/>
                            </svg>
                        </div>
                        <div class="method-content">
                            <div class="method-title">AI</div>
                        </div>
                    </a>
                </div>

                <div class="method-option">
                    <a href="/elevate/dynamic" class="method-button"
                       @mouseenter="description = dynamicDesc" 
                       @mouseleave="description = 'Use Static or AI for simple elevation requests. Hover over an option to see its description.'">
                        <div class="method-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                            </svg>
                        </div>
                        <div class="method-content">
                            <div class="method-title">Dynamic</div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="description-container">
                <p id="hover-description" class="hover-description" x-text="description">
                </p>
            </div>
            
            {{if .User}}
                <div class="elevation-actions">
                    <p>Elevating as: {{.User.Name}} ({{.User.Email}})</p>
                    <a href="/auth" class="button button-primary">Change User</a>
                </div>
            {{ else }}
                <div class="alternative-actions">
                    <p>Need to authenticate first?</p>
                    <a href="/auth" class="button button-primary">Sign In</a>
                </div>
            {{end}}
        </div>
    </main>

{{template "footer" .}}
