apiVersion: v1
kind: Namespace
metadata:
  name: thand-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: thand-agent
  namespace: thand-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: thand-agent
rules:
# RBAC permissions for managing roles and bindings
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
# Namespace access
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]
# Service account access (for user validation)
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: thand-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: thand-agent
subjects:
- kind: ServiceAccount
  name: thand-agent
  namespace: thand-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thand-agent
  namespace: thand-system
  labels:
    app: thand-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thand-agent
  template:
    metadata:
      labels:
        app: thand-agent
    spec:
      serviceAccountName: thand-agent
      containers:
      - name: thand-agent
        image: thand-dev/agent:latest
        imagePullPolicy: Never  # Added this line to prevent external pulls
        ports:
        - containerPort: 8080
          name: http
        command: ["./agent", "server", "--config", "/app/config/config.yaml"]
        env:
        - name: THAND_ROLES_PATH
          value: "/app/config/roles/"
        - name: THAND_PROVIDERS_PATH
          value: "/app/config/providers/"
        - name: THAND_WORKFLOWS_PATH
          value: "/app/config/workflows/"
        - name: THAND_LOG_LEVEL
          value: "info"
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: roles-config
          mountPath: /app/config/roles
          readOnly: true
        - name: providers-config
          mountPath: /app/config/providers
          readOnly: true
        - name: workflows-config
          mountPath: /app/config/workflows
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: thand-config
      - name: roles-config
        secret:
          secretName: thand-roles-config
          defaultMode: 0644
      - name: providers-config
        secret:
          secretName: thand-providers-config
          defaultMode: 0644
      - name: workflows-config
        secret:
          secretName: thand-workflows-config
          defaultMode: 0644
---
apiVersion: v1
kind: Service
metadata:
  name: thand-agent
  namespace: thand-system
  labels:
    app: thand-agent
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: thand-agent
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: thand-config
  namespace: thand-system
data:
  config.yaml: |
    server:
      port: 8080
      host: "0.0.0.0"
      health:
        enabled: true
        path: "/health"
      ready:
        enabled: true
        path: "/ready"

    providers:
      kubernetes-cluster:
        description: Current Kubernetes cluster
        provider: kubernetes
        config: {}
        enabled: true

    # Add your role definitions here
    roles:
      # Define your roles here
      path: /app/config/roles/

    workflows:
      # Define your workflows here
      path: /app/config/workflows/
