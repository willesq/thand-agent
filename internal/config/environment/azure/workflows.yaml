version: "1.0"
workflows:
  azure_simple_elevation:
    description: Simple Azure access elevation without approval
    authentication: default
    enabled: true
    workflow:
      document:
        dsl: "1.0.0-alpha5"
        namespace: "thand"
        name: "azure-simple-elevation"
        version: "1.0.0"
      do:
        - validate:
            thand: validate
            with:
              validator: static
            then: authorize
        - authorize:
            thand: authorize
            with:
              revocation: revoke
            then: monitor
        - monitor:
            thand: monitor
            with:
              monitor: llm
              threshold: 10
            then: revoke
        - revoke:
            thand: revoke
            then: end
  
  azure_email_approval:
    description: Azure access elevation with email approval
    authentication: default
    enabled: true
    workflow:
      document:
        dsl: "1.0.0-alpha5"
        namespace: "thand"
        name: "azure-email-approval"
        version: "1.0.0"
      do:
        - validate:
            thand: validate
            with:
              validator: static
            then: approvals
        - approvals:
            thand: approvals
            on:
              approved: authorize
              denied: denied
            with:
              approvals: 1
              selfApprove: false
              notifiers:
                email:
                  provider: azure-email
                  to: ${ $context.identities // [$context.user.email] }
                  subject: "Azure Access Request Approval Required"
                  message: >
                    ${ "User \($context.user.name) is requesting access to Azure resources.\n\nRole: \($context.role)\nReason: \($context.reason)" }
            then: denied
        - authorize:
            thand: authorize
            with:
              revocation: revoke
              notifiers:
                email:
                  provider: azure-email
                  to: ${ $context.identities // [$context.user.email] }
                  subject: "Azure Access Granted"
                  message: >
                    Your access request has been approved and granted.
            then: monitor
        - monitor:
            thand: monitor
            with:
              monitor: llm
              threshold: 10
            then: revoke
        - revoke:
            thand: revoke
            with:
              notifiers:
                email:
                  provider: azure-email
                  to: ${ $context.identities // [$context.user.email] }
                  subject: "Azure Access Revoked"
                  message: >
                    Your Azure access has been revoked.
            then: end
        - denied:
            thand: notify
            with:
              notifiers:
                email:
                  provider: azure-email
                  to: ${ $context.identities // [$context.user.email] }
                  subject: "Azure Access Request Denied"
                  message: >
                    Your access request has been denied.
            then: end
