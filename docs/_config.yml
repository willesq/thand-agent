title: Thand Docs
description: Comprehensive documentation for the Thand Agent
baseurl: "" # Empty for root path serving
url: "https://thand-io.github.io" # GitHub Pages URL

# Repository information
repository: thand-io/agent

# Build settings
markdown: kramdown
highlighter: rouge
theme: just-the-docs

# Just the Docs theme settings
search_enabled: true
search:
  # Split pages into sections that can be searched individually
  heading_level: 2
  # Maximum amount of previews per search result
  previews: 2
  # Maximum amount of words to display before a matched word in the preview
  preview_words_before: 3
  # Maximum amount of words to display after a matched word in the preview  
  preview_words_after: 3
  # Set the search token separator
  tokenizer_separator: /[\s\-/]+/
  # Display the relative url in search results
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  button: false

# Color scheme supports "light" (default) and "dark"
color_scheme: light

# Navigation settings
nav_fold: true  # Enable collapsible navigation sections

# Callouts
callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Footer content appears at the bottom of every page's main content
footer_content: "Copyright &copy; 2025 thand-io. Distributed under the <a href=\"https://github.com/thand-io/agent/tree/main/LICENSE.md\">BSL 1.1 License</a>."

# Footer last modified timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/thand-io/agent" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

# Google Analytics Tracking (optional)
# ga_tracking: G-XXXXXXXXXX
# ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true/nil by default)

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-analytics

# Analytics configuration
jekyll_analytics:
  PostHog:
    # api_key: YOUR_POSTHOG_API_KEY  # Set your actual PostHog API key here. Do not commit secrets; use environment variables or set locally.
    # api_host: https://posthog.example.com  # Set your PostHog instance URL here. Do not commit placeholder URLs; configure as needed.
    # Optional configuration
    # debug: false  # Set to true for development debugging
    # capture_pageviews: true  # Automatically capture page views
    # capture_pageleaves: true  # Automatically capture page leaves
    # loaded: function() { console.log('PostHog loaded'); }  # Callback when loaded

exclude:
 # from https://github.com/jekyll/jekyll/blob/master/lib/site_template/_config.yml:
   - .sass-cache/
   - .jekyll-cache/
   - gemfiles/
   - Gemfile
   - Gemfile.lock
   - node_modules/
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/