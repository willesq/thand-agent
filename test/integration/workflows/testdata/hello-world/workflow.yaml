version: "1.0"
workflows:
  # Simple hello world workflow that returns a message
  hello_world:
    description: A simple hello world workflow for testing
    authentication: test_auth
    enabled: true
    workflow:
      document:
        dsl: "1.0.0-alpha5"
        namespace: "thand-test"
        name: "hello-world"
        version: "1.0.0"
      do:
        - greet:
            set:
              greeting: ${ "Hello, " + (.name // "World") + "!" }
